<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Gestação Saudável</title>
        <link rel="stylesheet" href="/css/resett.css">
        <link rel="stylesheet" href="/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">            
                <h1><img id="logoEscura" src="/image/Logo escura.png" alt="Logo do Projeto CuidarLab"></h1> 
                
                <nav>
                    <ul>
                        <li><a href="/pages/home.html">Home</a></li>
                        <li><a href="/pages/produto.html">Produtos</a></li>
                        <li><a href="/pages/contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <!-- FORMULÁRIO CONTATOS -->
            <form>
                <label for="nomeSobrenome">Nome e sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required>

                <label for="eMail">E-mail</label>
                <input type="email" id="eMail" class="input-padrao" required placeholder="seuemail@domínio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(DDD) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite aqui sua dúvida"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="e-mail" id="radio-email">E-mail</label>
                     
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    

                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas por e-mail?</label>

                <input type="submit" value="Enviar formulário" class="enviar">

            </form>
            
            <div class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>horário</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </div>   
        </main>

        <footer>
            <img class="logoclara" src="/image/logo_clara.png" alt="Logo do Projeto CuidarLab">
            <p class="copyright">&copy; Copyright CuidarLab - 2020</p>
        </footer>
    </body>
</html>
